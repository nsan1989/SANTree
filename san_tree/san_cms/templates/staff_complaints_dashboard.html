{% extends 'index.html' %} {% load static %} {% block title %} Dashboard {% endblock %} {% block start %}

<style>
  .staff-dashboard-title {
    font-family: "Poppins", sans-serif;
    font-weight: bold;
    color: wheat;
  }

  .user-name {
    font-family: "Poppins", sans-serif;
    font-size: 0.9rem;
    color: #fff;
  }

  .card {
    background-color: rgba(0, 0, 0, 0.4);
    color: #fff;
    font-family: "Poppins", sans-serif;
    font-size: 0.85rem;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  }

  .card:hover {
    background-color: #990000;
    color: #fff;
  }

  .col-title{
    font-family: "Poppins", sans-serif;
    font-weight: bold;
    color: #fff;
  }

  .chart-title {
    font-family: "Poppins", sans-serif;
    font-weight: bold;
    color: wheat;
  }

  .raise-chart,
  .assign-chart {
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  }
</style>

<div id="main-content" class="container-fluid h-100">
  <div class="row mb-3">
    <div class="col-12">
      <div class="staff-dashboard-title">
        <h1 class="mb-0">Welcome</h1>
      </div>
      <div class="user-details d-flex flex-column">
        <h5 class="user-name m-0 fw-light">{{current_user.username}}</h5>
      </div>
    </div>
  </div>
  <div class="row d-flex mb-3">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2">
      <div class="card shadow-sm text-center py-2" style="min-height: 8rem">
        <div class="card-title fw-bold">Total Complaints</div>
        <div class="card-body">{{total}}</div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2">
      <div class="card shadow-sm text-center py-2" style="min-height: 8rem">
        <div class="card-title fw-bold">Raised Complaints</div>
        <div class="card-body">{{raised}}</div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2">
      <div class="card shadow-sm text-center py-2" style="min-height: 8rem">
        <div class="card-title fw-bold">Assigned Complaints</div>
        <div class="card-body">{{assigned}}</div>
      </div>
    </div>
  </div>
  <div class="row d-flex">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-2">
      <div class="chart-title">
        <h5>Raised Complaints</h5>
      </div>
      <!-- Filter form -->
        <form method="get" class="row g-2 align-items-end mb-3">
          <div class="col-auto">
            <label for="start_date" class="form-label small mb-1">Start</label>
            <input type="date" id="start_date" name="start_date" class="form-control form-control-sm"
              value="{{ request.GET.start_date }}">
          </div>

          <div class="col-auto">
            <label for="end_date" class="form-label small mb-1">End</label>
            <input type="date" id="end_date" name="end_date" class="form-control form-control-sm"
              value="{{ request.GET.end_date }}">
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm">
              Filter
            </button>
          </div>
        </form>
      <div class="raise-chart">
        <img class="img-fluid w-100 rounded" src="{% url 'cms:raise_complaint_pie_chart' %}?start_date={{ request.GET.start_date }}&end_date={{ request.GET.end_date }}&v={{ now }}"
          alt="Complaint Pie Chart" />
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-2">
      <div class="chart-title">
        <h5>Assigned Complaints</h5>
      </div>
      <!-- Filter form -->
        <form method="get" class="row g-2 align-items-end mb-3">
          <div class="col-auto">
            <label for="start_date" class="form-label small mb-1">Start</label>
            <input type="date" id="start_date" name="start_date" class="form-control form-control-sm"
              value="{{ request.GET.start_date }}">
          </div>

          <div class="col-auto">
            <label for="end_date" class="form-label small mb-1">End</label>
            <input type="date" id="end_date" name="end_date" class="form-control form-control-sm"
              value="{{ request.GET.end_date }}">
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm">
              Filter
            </button>
          </div>
        </form>
      <div class="assign-chart">
        <img class="img-fluid w-100 rounded" src="{% url 'cms:assign_complaint_pie_chart' %}?start_date={{ request.GET.start_date }}&end_date={{ request.GET.end_date }}&v={{ now }}"
          alt="Complaint Pie Chart" />
      </div>
    </div>
  </div>
</div>

{% endblock %}
