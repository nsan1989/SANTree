{% extends 'index.html' %}
{% load static %}

{% block title %}
Department Detail
{% endblock %}

{% block start %}
<!--styles-->
<style>
    .department-title h3 {
        color: wheat;
        font-weight: bold;
    }

    .card {
        min-height: 8rem;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.4);
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 0.85rem;
    }

    .card-link a {
        text-decoration: none;
    }
</style>
<!---------->

<div class="container-fluid">
    <div class="row pt-3">
        <span style="width: auto;">
            <div class="mb-3">
                <a href="javascript:history.back()" class="d-flex align-items-center text-warning"
                    style="text-decoration: none">
                    <i class="fa-solid fa-arrow-left"></i>
                    &nbsp;back
                </a>
            </div>
        </span>
        <div class="col-12">
            <div class="department-title mb-3">
                <h3 class="mb-0">{{select_dept.name}}</h3>
            </div>
        </div>
    </div>
    <div class="row mb-4 g-2">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="card shadow-sm">
                <div class="card-title">
                    <h5>Total Complaints</h5>
                </div>
                <div class="card-content">
                    {{comp}}
                </div>
                <div class="card-link">
                    <a class="text-warning" href="{% url 'department_complaints' select_dept.id %}">View All</a>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="card shadow-sm">
                <div class="card-title">
                    <h5>Total Tasks</h5>
                </div>
                <div class="card-content">
                    {{task}}
                </div>
                <div class="card-link">
                    <a class="text-warning" href="{% url 'department_tasks' select_dept.id %}">View All</a>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="card shadow-sm">
                <div class="card-title">
                    <h5>Total Users</h5>
                </div>
                <div class="card-content">
                    {{users}}
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4 g-2 d-flex">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <!-- Filter form -->
            <form method="get" class="row g-2 align-items-end mb-3">
                <div class="col-auto">
                    <label for="start_date" class="form-label small mb-1">Start</label>
                    <input type="date" id="start_date" name="start_date" class="form-control form-control-sm"
                        value="{{ request.GET.start_date }}">
                </div>

                <div class="col-auto">
                    <label for="end_date" class="form-label small mb-1">End</label>
                    <input type="date" id="end_date" name="end_date" class="form-control form-control-sm"
                        value="{{ request.GET.end_date }}">
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary btn-sm">
                        Filter
                    </button>
                </div>
            </form>
            <img class="img-fluid w-100 rounded-2" src="{% url 'dept_complaint_pie_chart' select_dept.id %}?v={{ now }}"
                alt="Dept. Complaint Pie Chart" />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <!-- Filter form -->
            <form method="get" class="row g-2 align-items-end mb-3">
                <div class="col-auto">
                    <label for="start_date" class="form-label small mb-1">Start</label>
                    <input type="date" id="start_date" name="start_date" class="form-control form-control-sm"
                        value="{{ request.GET.start_date }}">
                </div>

                <div class="col-auto">
                    <label for="end_date" class="form-label small mb-1">End</label>
                    <input type="date" id="end_date" name="end_date" class="form-control form-control-sm"
                        value="{{ request.GET.end_date }}">
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary btn-sm">
                        Filter
                    </button>
                </div>
            </form>
            <img class="img-fluid w-100 rounded-2" src="{% url 'dept_task_pie_chart' select_dept.id %}?v={{ now }}"
                alt="Dept. Complaint Pie Chart" />
        </div>
    </div>
</div>
{% endblock %}
