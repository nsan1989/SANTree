<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
{% load crispy_forms_tags %}
{% block start %}

<style>
  .task-form {
    font-family: 'Poppins', sans-serif;
  }
</style>

{% if messages %}
    {% for message in messages %}
      <div class="anonymous-alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

<div class="container-fluid d-flex flex-column justify-content-center align-items-center h-100">
  <div class="row w-100 d-flex justify-content-center p-5">
    <div class="col-sm-12 col-8 px-4 py-5 bg-secondary text-light rounded">
      <form id="anonymousServiceForm" class="task-form" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form|crispy }}
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
